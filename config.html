<style>
	body{min-width: 315px;}
	.g_main{margin-bottom:0;}
	.selectContent{overflow: hidden; border: 1px solid #aaa; border-radius: 10px; background: #eee; padding: 5px; margin: 0px;}
	.selectContent li{float: left; width: 25%; height: 25px; line-height: 25px; font-size: 12px; list-style: none; padding: 0px; margin: 0px; margin-bottom: 3px;}
	.selectContent li input:checked+span{background:#393; display: inline-block; color: #fff; width: 160px; padding-left: 5px; border-radius: 5px;}
	.selectContent li input:disabled+span{background:#6aa; display: inline-block; color: #fff; width: 160px; padding-left: 5px; border-radius: 5px;}
	.selectContent li input.rely:disabled+span{background:#679; display: inline-block; color: #fff; width: 160px; padding-left: 5px; border-radius: 5px;}
	button{display: block; height: 40px; width: 100px; border-radius: 10px; margin: 10px auto; border: 0px; background: #069; color: #fff; font-size: 14px; cursor:pointer;}
	.textarea{display: block; border: 1px solid #aaa; width: 100%; font-size: 13px; color: #333; min-height: 300px; resize: none; background: #fefefe; border-radius: 10px; padding: 5px; box-sizing: border-box;}
	.textarea b{font-weight: normal; display: block; color: #666; font-size: 13px;}
	.scripthtml{display: none;}
	.default{display: block; box-sizing: border-box; height: 45px; line-height: 45px; width: 100%; margin-top: 15px; margin-bottom: 5px; border-radius: 10px; border: 1px solid #777; background: #f6f6f6; text-align: center; box-shadow: 0px 0px 2px rgba(0,0,0,0.2);}
	.default.ok{border-color: #686;box-shadow: 0px 0px 5px rgba(0,0,0,0.2); color: #151;}
	.default.error{color:#c00;border-color: #c00; }
	@media only all and (max-width:2500px){
		.selectContent li{width:16.66%;}
	}
	@media only all and (max-width:1800px){
		.selectContent li{width:20%;}
	}
	@media only all and (max-width:1400px){
		.selectContent li{width:25%;}
	}
	@media only all and (max-width:800px){
		.selectContent li{width:33.33%;}
	}
	@media only all and (max-width:600px){
		.selectContent li{width:50%;}
	}
	@media only all and (max-width:400px){
		.selectContent li{ font-size: 10px;}
		.selectContent li input:checked+span{width: 125px;}
		.selectContent li input.rely:disabled+span{width: 125px;}
	}
</style>

<script class="YeffectAttr">var YeffectAttr={isendscroll:false,isaddtousmove:false,resizeHt_func:[],YeffectT15time:false,YeffectT15Arry:[],YeffectT30time:false,YeffectT30Arry:[],YeffectT50time:false,YeffectT50Arry:[],YeffectT100time:false,YeffectT100Arry:[],YeffectT200time:false,YeffectT200Arry:[],$upary:[],dragupEvent:function (){for(var i=0;i<this.$upary.length;i++){this.$upary[i]();}}};</script>

<script>
	//////设置依赖/////////
	function relyOn(o,s){
		s=s.toString();
		var rely=[];
		if(o!="event" && s.indexOf(".event.")>-1){
			rely.push("event");
		}
		if(o!="isPC" && s.indexOf(".isPC")>-1){
			rely.push("isPC");
		}
		if(o!="mAlert" && s.indexOf(".mAlert")>-1){
			rely.push("mAlert");
		}
		if(o!="endscroll" && s.indexOf(".endscroll")>-1){
			rely.push("endscroll");
		}
		if(o!="starscroll" && s.indexOf(".starscroll")>-1){
			rely.push("starscroll");
		}
		if(o!="t15" && s.indexOf(".t15")>-1){
			rely.push("t15");
		}
		if(o!="t30" && s.indexOf(".t30")>-1){
			rely.push("t30");
		}
		if(o!="t50" && s.indexOf(".t50")>-1){
			rely.push("t50");
		}
		if(o!="t100" && s.indexOf(".t100")>-1){
			rely.push("t100");
		}
		if(o!="t200" && s.indexOf(".t200")>-1){
			rely.push("t200");
		}
		return rely.join(",")
	}
	var animatestr='';
	var selectContent=$(".selectContent");
	var textarea=$(".textarea");
	(function(){
		var listHtml="";
		for(var o in Yeffect){
			listHtml+="<li>";
				listHtml+='<label><input data-rely="'+relyOn(o,getdtaStr(Yeffect[o]))+'" id="'+o+'" type="checkbox"><span>'
					listHtml+="Yeffect."+o;
				listHtml+='</span></label>'
			listHtml+="</li>";
		}
		selectContent.html(listHtml);
	})();
	function getdtaStr(st){
		var ostyr="";
		if(st.constructor==Object){
			ostyr+="{";
			for(ev in st){
				if(ostyr!="{"){
					ostyr+=",";
				}
				ostyr+=ev+":"+st[ev];
			}
			ostyr+="}";
		}else{
			ostyr=st+"";
		}
		return ostyr;
	}

	var newYeffect;
	textarea.val("");
	$("button").click(function(){
		newYeffect=null;
		newYeffect={};
		var isanimate=false;
		var ismousewheel=false;
		var isTouchs=false;
		var isPicturer=false;
		var isYeffectAttr=false;
		selectContent.find("input:checked").each(function(){
			var fnName=$(this).next("span").text().split(".")[1];
			newYeffect[fnName]=Yeffect[fnName];
		})
		var stringify="{";
		var creatNotes="/*";
		var index=0;
			for(var o in newYeffect){
				if(index!=0){
					stringify+=",";
					creatNotes+=",";
				}
				index++;
				creatNotes+=o;
				var newydata=newYeffect[o];
				var ostyr=getdtaStr(newydata);
				if(!isanimate){
					if(ostyr.indexOf("animate")>-1){
						isanimate=true;
					}
				}
				if(!ismousewheel){
					if(ostyr.indexOf("mousewheel")>-1){
						ismousewheel=true;
					}
				}
				if(!isPicturer){
					if(ostyr.indexOf("naturalWidth")>-1){
						isPicturer=true;
					}
				}
				if(!isYeffectAttr){
					if(ostyr.indexOf("YeffectAttr")>-1){
						isYeffectAttr=true;
					}
				}
				stringify+=o+":"+ostyr;

			}
		creatNotes+="*/\n";
		stringify+="}";
		var Es=/(\n|\t|\b|  ){1,}/g;
		var Reg=/\}$/mg;
		stringify=stringify.replace(Reg,"};");
		stringify=stringify.replace(/\)$/mg,");");
		stringify=stringify.replace(Es,"");
		stringify=stringify.replace(/\)$/mg,");");
		stringify=stringify.replace(/\r/g,"");
		stringify=stringify.replace(/\};\}/g,"\}\}");
		stringify=stringify.replace(/\);\)/g,"\)\)");
		stringify=stringify.replace(/\);\}/g,"\)\}");
		stringify=stringify.replace(/\};\)/g,"\}\)");

		var varname="";
		if(isanimate){
			varname+=$(".animater").html();
		}
		if(ismousewheel){
			varname+=$(".mousewheelr").html();
		}
		if(isPicturer){
			varname+=$(".picturer").html();
		}
		if(isYeffectAttr){
			varname+=$(".YeffectAttr").html();
		}
		varname+="var Yeffect=";
		textarea.val(creatNotes+varname+stringify);
	})


	/*******设置默认********/
	var defaultinput=$(".default");
	function defaultinputchange(){
		var text=defaultinput.val().trim();
		var Es=/^\/\*.{0,}\*\/$/;
		selectContent.find("li input").removeAttr("disabled").removeClass("thdefault");
		if(Es.test(text)){
			text=text.substring(2,text.length-2);
			text=text.split(",");
			defaultinput.addClass("ok");
			defaultinput.removeClass("error");
			text.forEach(function(e){
				if(e!=""){
					var thise=$("#"+e);
					if(thise.length<1){
						defaultinput.removeClass("ok");
						defaultinput.addClass("error");
					}
					if(!thise.is(":checked")){
						thise.trigger("click");
					}
					thise.attr("disabled","true").addClass("thdefault");
				}
			});
		}else{
			if(text!=""){
				defaultinput.addClass("error");
			}else{
				defaultinput.removeClass("error").removeClass("ok");
			}
		}
	}
	defaultinputchange();
	defaultinput.change(defaultinputchange);

	//////////勾选时依赖设置/////////
	var liList=$(".selectContent li");
	$(".selectContent li input").change(setRely)

	function setRely(){
		liList.find("input.rely").each(function(){
			var thiso=$(this);
			thiso.removeClass("rely");
			if(!thiso.hasClass("thdefault")){
				thiso.removeAttr("disabled");
			}
		})
		liList.find("input:checked").each(function(){
			var thiso=$(this);
			var rely=thiso.attr("data-rely");
			if(rely!=""){
				rely=rely.split(",");
				rely.forEach(function(s){
					var $s=$("#"+s);
					if(!$s.is(":checked")){
						$s.trigger("click")
					}
					$s.addClass("rely").attr("disabled","true");
				})
			}
		})
	}






</script>
</body>
</html>
